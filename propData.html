<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app10">
        <ol>
            <todo-item v-for="item in dataList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    new Vue({
        el: '#app10',
        data() {
            return {
                dataList: [{
                    id: 0,
                    text: '数学'
                }, {
                    id: 1,
                    text: '语文'
                }, {
                    id: 3,
                    text: '英语'
                }]
            }
        },
    })
</script>

</html>
