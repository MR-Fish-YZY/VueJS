<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            color: greenyellow;
        }

        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
    <div id="classApp4">
        <!-- 数组内可以使用表达式 -->
        <div :class="[isActive ? activeClass : '', dangerClass]">{{msg}}</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#classApp4',
        data() {
            return {
                msg: 'hello vue',
                activeClass: 'active',
                dangerClass: 'text-danger',
                isActive: true
            }
        },
    })
</script>
</html>
