<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="modelSelect">
        <select name="selItem" id="selItem" v-model="selValue">
            <!-- option 的value可以是一个对象 -->
            <option v-for="item in items" :key="item.id" :value="item.message">{{item.message}}</option>
        </select>

        <p>{{selValue}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#modelSelect',
        data() {
            return {
                selValue: '',
                items: [{
                        id: 0,
                        message: 'Foo'
                    },
                    {
                        id: 1,
                        message: 'Bar'
                    }
                ]
            }
        },
    })
</script>

</html>
