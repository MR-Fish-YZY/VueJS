<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="forApp2">
        <!-- 可以遍历对象    在遍历对象时，会按 Object.keys() 的结果遍历 会有浏览器差异-->
        <ul v-for="(value, key, index) in person">
            <li>{{index}}.{{key}}:{{value}}</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#forApp2',
        data() {
            return {
                person: {
                    name: 'john',
                    age: 18,
                    sex: 'man'
                }
            }
        },
    })
</script>
</html>
